{% extends "layout.html" %} {% block content %}
<div class="main-content-wrapper">
  <p><b>
    Are you sure you would like to delete this character?
  </b></p>
  <form method="POST" action="{{ url_for('delete_sheet', sheet_id=sheet_id) }}">
    <button class="delete-btn-txt">Yes</button>
  </form>
  <a href="{{ url_for('index') }}">
    <button class="wide-btn">No</button>
  </a>
</div>
{% endblock content %}
